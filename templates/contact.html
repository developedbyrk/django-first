{% extends 'base.html' %} {% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <h1 class="text-uppercase text-center fw-bold pb-5">Contact</h1>

        <form id="contactForm" method="post">
          {% csrf_token %}

          <div class="form-floating mb-3">
            <input class="form-control" name="name" type="text" value="{{ form.name.value|default:'' }}" />
            <label for="name">Full name</label>
            <div style="color:red;">{{ form.name.errors }}</div>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control" name="email" type="email" value="{{ form.email.value|default:'' }}" />
            <label for="email">Email address</label>
            <div style="color:red;">{{ form.email.errors }}</div>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control" name="phone" type="tel" value="{{ form.phone.value|default:'' }}" />
            <label for="phone">Phone number</label>
            <div style="color:red;">{{ form.phone.errors }}</div>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" name="message" style="height: 10rem">{{ form.message.value|default:'' }}</textarea>
            <label for="message">Message</label>
            <div style="color:red;">{{ form.message.errors }}</div>
          </div>

          {% if success %}
            <p style="color: green;">Message sent successfully!</p>
          {% endif %}

          <button class="btn btn-primary btn-xl" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
